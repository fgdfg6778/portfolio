<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body style="height: 5000px;">
    <nav class="nav-bar fixed-top">
    <div id="dino-walker">
        <img id="dino-img" src="imgs/dino/Dino.gif" alt="Walking Dino" style="width:100px;height:auto;">
    </div>
        <div class="container d-flex flex-column">
            <div class="d-flex w-100 justify-content-between align-items-center">
                <div class="nav-bar__buttons">
                    <button class="btn btn-outline-primary nav-bar__button">Home</button>
                    <button class="btn btn-outline-primary nav-bar__button">About</button>
                    <button class="btn btn-outline-primary nav-bar__button">Projects</button>
                    <button class="btn btn-outline-primary nav-bar__button">Skills</button>
                    <button class="btn btn-outline-primary nav-bar__button">Blog</button>
                    <button class="btn btn-outline-primary nav-bar__button">Contact</button>
                    <button class="btn btn-outline-primary nav-bar__button">Resume</button>
                </div>
                <div class="nav-bar__switch">
                    <label for="darkModeSwitch" class="form-check-label">Dark Mode</label>
                    <input type="checkbox" class="form-check-input" id="darkModeSwitch">
                </div>
            </div>
            <div class="progress-bar-block w-100 mt-2">
                <div class="progress flex-grow-1" style="height: 8px;">
                    <div class="progress-bar" id="mainProgressBar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container" style="padding-top: 90px;">
    </div>
    <script src="scripts/dark-mode.js"></script>
    <script src="scripts/progress-bar.js"></script>
    <script src="scripts/project-filter.js"></script>
    <script src="scripts/dino.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
